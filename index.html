<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator App</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align: center;width: 40%; margin-left: 30%;">
        <h1 style="background-color: white;padding: 20px;border-radius: 50px;">Calculator Using JavaScript</h1>
    </div>
    <div class="container">


        <div style="display: flex;justify-content: center;">
            <input class="input" type="text"
                style="text-align: end; padding: 20px;margin-top: 20px;width: 80%; border-radius: 40px; border-color: black;">

        </div>

        <div id="keyboard">
            <button class="btn operator black">/</button>
            <button class="btn operator black">%</button>
            <button class="btn operator red">DEL</button>
            <button class="btn operator red"value="C">C</button>
            <button class="btn operator black">+</button>

            <button class="btn button" value="7">7</button>
            <button class="btn button" >8</button>
            <button class="btn button" >9</button>

            <button class="btn operator black" >*</button>
            <button class="btn button" value='4' >4</button>
            <button class="btn button" value="5" >5</button>
            <button class="btn button" value="6" >6</button>

            <button class="btn operator black">-</button>
            <button class="btn button" value="1" >1</button>
            <button class="btn button" value="2" >2</button>
            <button class="btn button" value="3" >3</button>

            <button class="btn operator black equal" value="=" >=</button>
            <button class="btn button">.</button>
            <button class="btn button">0</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
